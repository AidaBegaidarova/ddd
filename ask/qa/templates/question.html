<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {{ question.title }}<br>
        {{ question.text }}<br><br>
        {% for answer in question.answer_set.all %}
        {{ answer }}<br>
        {% endfor %}
        <form method="post" action="/question/{{ question.pk }}/">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>
    </body>
</html>
