<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="post" action="/login/">
            {% csrf_token %}
            {{ form.as_p }}
            {% if error %}
            <p style="color: red;">{{ error }}<p>
            {% endif %}    
            <input type="submit" value="Log in">
        </form>
    </body>
</html>
