<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <ul>
            {% for question in questions %}
            <li><a href="{{ question.get_url }}">{{ question.title }}</a></li>
            {% endfor %}
        </ul>
        {% for p in paginator.page_range %}
        <a href=" {{ paginator.baseurl }}{{ p }}">{{ p }}</a>
        {% endfor %}
    </body>
</html>
